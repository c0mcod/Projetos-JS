<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>

    <!-- ESTILIZAÇÃO -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style/home.css">
</head>

<body>
    <!-- PRINCIPAL -->
    <main>
        <section class="tarefas d-flex justify-content-between">
            <h2>Lista de Tarefas</h2>
            <section class="menu-bar d-flex justify-content-between align-items-center">
                <button class="addTask btn btn-primary">Adicionar Tarefa</button>
                <input type="text" class="findTask form-control" placeholder="Busque uma tarefa..">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary dropdown-toggle btn-filter" data-bs-toggle="dropdown"
                        aria-label="Filtrar tarefas" aria-expanded="false">
                        <i class="bi bi-filter filter-btn"></i> Filtrar
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" id="filter-all">Todas</a></li>
                        <li><a class="dropdown-item" href="#" id="filter-pending">Pendente</a></li>
                        <li><a class="dropdown-item" href="#" id="filter-completed">Concluída</a></li>
                    </ul>
                </div>

            </section>

        </section>

        <!-- MODAL DE TAREFA -->
        <div class="modal-task">
            <div class="modal-content">
                <button aria-label="Botão de fechamento" class="close-btn"><i class="bi bi-x-lg"></i></button>
                <h2>Adicionar Tarefa</h2>
                <input type="text" class="nameTask" placeholder="Digite o nome da tarefa">
                <input type="text" class="descripTask" placeholder="Digite a descrição da tarefa">
                <button class="submit">Adicionar</button>
            </div>
        </div>

        <!-- MODAL DE EDIÇÃO -->
        <div class="modal-task-edit">
            <div class="modal-content">
                <button aria-label="Botão de fechamento" class="close-btn-edit"><i class="bi bi-x-lg"></i></button>
                <h2>Alterar Tarefa</h2>
                <input type="text" class="nameTaskEdit" placeholder="Digite o nome da tarefa">
                <input type="text" class="descripTaskEdit" placeholder="Digite a descrição da tarefa">
                <button class="submit-edit">alterar</button>
            </div>
        </div>

        <!-- LISTA DE TAREFAS -->
        <div class="list-tasks">
            <!-- As tarefas serão inseridas pelo JS aqui -->
        </div>

        <!-- SEÇÃO CASO NÃO HAJA TAREFAS ADICIONADAS -->
        <div class="notFound">
            <div class="content">
                <i class="bi bi-inboxes"></i>
                <h2>Não há tarefas adicionadas!</h2>
            </div>
        </div>

        <!-- BOTÃO DE DARK MODE -->
    </main>

    <script src="./Javascript/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
